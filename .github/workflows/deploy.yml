name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
      NODE_ENV: ${{ vars.NODE_ENV }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install Dependencies
        run: |
          npm install
          npm ci || npm install  # Fallback to npm install if ci fails
          
      - name: Build
        run: |
          npm run build
          touch out/.nojekyll
          cp CNAME out/
          echo "arktifact.com" > out/CNAME
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          force: true
          target-folder: production
          commit-message: "Deploy to production: ${{ github.sha }}"
          git-config-name: IAmSpring
          git-config-email: IAmSpring@users.noreply.github.com

      - name: Update deployment status
        if: success()
        run: |
          echo "::set-output name=deployment_status::success"
          echo "::set-output name=environment_url::https://arktifact.com"